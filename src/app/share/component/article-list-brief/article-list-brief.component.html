<div class="meta-info">
  {{articleBrief?.authorName}} | {{articleBrief?.modifiedTime | date:'yyyy-MM-dd HH:mm'}}
</div>
<div class="tag-list">
  <nz-tag *ngFor="let tag of articleBrief?.tags">
    {{tag}}
  </nz-tag>
</div>
<div class="article-title">
  {{articleBrief?.articleTitle}}
</div>
<div class="article-main">
  <div class="article-main-inner">
    <div class="article-brief-content">
      {{articleBrief?.briefContent}}
    </div>
    <div class="article-ops">
      <div class="article-ops-item">
        <i nz-icon nzType="like" nzTheme="outline"></i>
        <span>{{articleBrief?.likeCount}}</span>
      </div>
      <div class="article-ops-item">
        <i nz-icon nzType="comment" nzTheme="outline"></i>
        <span>{{articleBrief?.commentCount}}</span>
      </div>
      <div class="article-ops-item">
        <i nz-icon nzType="upload" nzTheme="outline"></i>
        <span>分享</span>
      </div>
    </div>
  </div>
  <app-auth-img class="article-head-img" [attachmentId]="articleBrief?.headImageId"></app-auth-img>
</div>
