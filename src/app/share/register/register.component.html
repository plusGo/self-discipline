<sf #form [schema]="schema" button="none" layout="vertical" [compact]="true">
  <ng-template sf-template="verifyCode" let-me let-ui="ui" let-schema="schema">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input
        nz-input
        placeholder="请输入邮箱验证码"
        [attr.id]="me.id"
        [disabled]="me.disabled"
        [attr.disabled]="me.disabled"
        [nzSize]="ui.size"
        [ngModel]="me.formProperty.value"
        (ngModelChange)="me.setValue($event)"
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button [disabled]="!form?.value?.email" (click)="sendEmailVerifyCode()" nz-button nzType="dashed" nzSearch>
        获取验证码
      </button>
    </ng-template>
  </ng-template>
</sf>
<button nz-button nzType="primary" nzBlock [disabled]="!form?.valid">注册</button>
{{form?.value | json}}
